<!DOCTYPE html>
<html>
    <title>This is computer.html body</title>
<body>

<h2>Getting input with radio buttons and checkboxes</h2>

    <form>
        <input type="radio" id="rg1_red" name="color" value="red"   
          checked >
        <label for="rg1_red">Red</label></br>
      
        <input type="radio" id="rg1_blue" name="color" 
           value="blue">
        <label for="rg1_blue">Blue</label></br>
      
        <input type="radio" id="rg1_green" name="color"   
           value="green">
        <label for="rg1_green">Green</label></br>

        <input type="button" onclick="resolveRadio()" value="Get values from radio group">
      </form>
      
      <form>
        <input type="checkbox" id="cb1_cheese" name="topping1"   
          value="cheese" checked>
        <label for="cb1_cheese">I want cheese</label></br>
      
        <input type="checkbox" id="cb1_olive" name="topping2" 
           value="olive">
        <label for="cb1_olive">I want olives</label></br>
      
        <input type="checkbox" id="cb1_onion" name="topping3"   
           value="onion" checked>
        <label for="cb1_onion">I want onions</label></br>

        <input type="button" onclick="resolveCheck()" value="Get values from check boxes">
      </form>
      


<p id="result">This text will be replaced </p>

<script> 
function resolveCheck() {
    console.log("Getting input")
    cheese = document.getElementById("cb1_cheese").checked
    olives = document.getElementById("cb1_olive").checked
    onions = document.getElementById("cb1_onion").checked
    confirmed = confirm("Are these the values? "+cheese+" and "+olives+" and "+onions)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function resolveRadio() {
    console.log("Getting input")
    redOpt = document.getElementById("rg1_red").checked
    blueOpt = document.getElementById("rg1_blue").checked
    greenOpt = document.getElementById("rg1_green").checked
    confirmed = confirm("Are these the values? "+redOpt+" and "+blueOpt+" and "+greenOpt)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

</script>
<h2> Sindhuja Vilipala orders a computer</h2>
<form>
    <div class="form-check" style="margin: 5px;">
        <input class="form-check-input" type="checkbox" id="memory" name="memory" value="extra">
        <label class="form-check-label" for="memory">Extra memory</label></br>

        <input class="form-check-input" type="checkbox" id="mouse" name="mouse" value="Mouse">
        <label class="form-check-label" for="mouse">Mouse</label></br>

        <input class="form-check-input" type="checkbox" id="service" name="service" value="cell">
        <label class="form-check-label" for="Service">Cell Service</label></br>
    </div>
    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>

<br>
<form>
    <label for="propertyName">Enter a property name</label>
    <input type="text" id="propertyName" name="propertyName" value="engraved"> <br>

    <label for="propertyValue">Enter a value</label>
    <input type="text" id="propertyValue" name="propertyValue" autofocus> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>

<p id="result">This text will be replaced </p>

<script>
    let my_computer = {};
    out = document.getElementById("result");
    function orderComputer() {
        my_computer = {}
        extra_memory = document.getElementById("memory").checked;
        mouse = document.getElementById("mouse").checked;
        service = document.getElementById("service").checked;
        my_computer["extra_memory"] = extra_memory;
        my_computer["mouse"] = mouse;
        my_computer["service"] = service;
        out.innerHTML =
            "Extra Money: " + my_computer.extra_memory + ",<br> Mouse: " + my_computer.mouse + ", <br>Cell Service: " + my_computer.service;
    }

    function updateComputer() {
        propertyName = document.getElementById("propertyName").value;
        propertyValue = document.getElementById("propertyValue").value;
        my_computer["propertyName"] = propertyValue;
        out.innerHTML =
            propertyName + " property : " + my_computer.propertyName;
    }
</script>

</body>
